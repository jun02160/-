<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <title>네이버</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
        <link rel="stylesheet" href="/naver.css"/>
    </head>
    <body>
        <header>   <!--<div id="header">와 동일-->
            <div id="header-center">  <!--가운데 정렬용 div  콘텐츠가 아닌 구역 자체가 가운데 정렬됨-->   
                <!--CSS의 구성; "속성명: 속성값"(여러 개일 경우 속성 간 구분은 ;로)-->
                <!--인라인 스타일(비권장) - CSS파일을 따로 만들지 않고, html 문서 내에 style 속성으로 CSS를 적는 방식-->
                <div>
                    <span>네이버를 시작페이지로</span>
                    <span">쥬니어네이버</div>
                    <span">해피빈</div>
                </div>
                <div id="header-search">
                    <a href="https://www.naver.com">
                        <h1>
                            <span>네이버</span>
                            <!-- 주석(comment)입니다.-->
                            <!-- 속성(attribute)입니다.-->
                        </h1>
                    </a> 
                    <h2 class="blind">검색창</h2>
                    <fieldset>
                        <legend class="blind">검색</legend>
                        <input />
                        <button>
                            <span class="blind">검색</span>
                            <span id="search-image"></span>
                        </button> 
                    </fieldset>
                </div>
            </div>
        </header>
        <nav>   <!--<div id="nav">와 동일-->
            <ul>   <!--unordered list; ol(ordered list)-->
                <li>메일</li>   <!--list item-->
                <li>카페</li>
                <li>블로그</li>
                <li>지식iN</li>
                <li>쇼핑</li>
                <li>쇼핑LIVE</li>
                <li>Pay</li>
                <li>TV</li>
        </ul>
        </nav>
        <main>
            <h2>실시간 검색어</h2>
            <h3>연합뉴스</h3>
            <ol>
                <li>충격) 제로초 지금 목아파...</li>
                <li>속보) 방송 종료하고 싶어</li>
                <li>중대발표: 다음 강좌 언제 될지 모르겠다</li>
            </ol>
            <h3>언론사 목록</h3>
            <ul>
                <li><img src="./매일경제.png" alt="매일경제"/></li>
                <li><img src="./서울경제.png" alt="서울경제"/></li>
                <li><img src="./국민일보.png" alt="국민일보"/></li>
                <li><img src="./동아일보.png" alt="동아일보"/></li>
                <li><img src="./아이뉴스.png" alt="아이뉴스"/></li>
                <li><img src="./이데일리.png" alt="이데일리"/></li>
                <li><img src="./한국경제.png" alt="한국경제"/></li>
                <li><img src="./헤럴드경제.png" alt="헤럴드경제"/></li>
                <li><img src="./KBS.png" alt="KBS"/></li>
                <li><img src="./SBS.png" alt="SBS"/></li>
                <li><img src="./The Korea Times.png" alt="The Korea Times"/></li>
                <li><img src="./YTN.png" alt="YTN"/></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h6>쇼핑</h6>
        </main>
        <footer>
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>
    </body>
</html>
